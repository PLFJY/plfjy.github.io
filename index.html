<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 | Fluent Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* 深色模式变量 */
            --bg-dark: #202020;
            --bg-dark-acrylic: rgba(32, 32, 32, 0.8);
            --text-dark: #f5f5f5;
            --accent-dark: #4a7bff;
            --card-dark: rgba(45, 45, 45, 0.6);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            
            /* 浅色模式变量 */
            --bg-light: #f5f5f5;
            --bg-light-acrylic: rgba(245, 245, 245, 0.8);
            --text-light: #333333;
            --accent-light: #2b5bff;
            --card-light: rgba(255, 255, 255, 0.7);
            --shadow-light: rgba(0, 0, 0, 0.1);
            
            /* 当前主题变量 */
            --bg: var(--bg-dark);
            --bg-acrylic: var(--bg-dark-acrylic);
            --text: var(--text-dark);
            --accent: var(--accent-dark);
            --card: var(--card-dark);
            --shadow: var(--shadow-dark);
            
            /* 其他变量 */
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: var(--transition);
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.25;
            z-index: -1;
        }
        
        /* 顶部导航栏 */
        header {
            background: var(--bg-acrylic);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-avatar {
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius);
            object-fit: cover;
            border: 2px solid var(--accent);
        }
        
        .header-name {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        /* 主题切换按钮 */
        .theme-toggle {
            width: 60px;
            height: 30px;
            background: var(--card);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 5px;
            transition: var(--transition);
        }
        
        .toggle-circle {
            width: 22px;
            height: 22px;
            background: var(--accent);
            border-radius: 50%;
            position: absolute;
            left: 4px;
            transition: var(--transition);
        }
        
        .theme-toggle.dark .toggle-circle {
            transform: translateX(30px);
        }
        
        .theme-toggle i {
            font-size: 14px;
        }
        
        .theme-toggle .fa-sun {
            color: #ffc107;
            margin-left: auto;
        }
        
        .theme-toggle .fa-moon {
            color: #9e9e9e;
        }
        
        /* 主体内容 */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .avatar-large {
            width: 160px;
            height: 160px;
            border-radius: var(--border-radius);
            object-fit: cover;
            border: 4px solid var(--accent);
            margin: 0 auto 25px;
            box-shadow: 0 8px 20px var(--shadow);
        }

        .basic-info{
            height: 100%;
            margin-top: 5%;
        }
        
        .name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--accent), #ff6b6b);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            font-size: 1.8rem;
            min-height: 70px;
            margin: 30px auto;
            max-width: 800px;
        }
        
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.8rem;
            background: var(--accent);
            margin-left: 4px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* 链接按钮 */
        .links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .link-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: var(--card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: 0 4px 15px var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .link-btn:hover {
            transform: translateY(-5px);
            background: var(--accent);
            color: white;
            box-shadow: 0 8px 25px rgba(74, 123, 255, 0.4);
        }
        
        .link-btn i {
            font-size: 1.4rem;
        }
        
        /* 项目部分 */
        .section {
            margin: 60px 0;
            text-align: center;
        }
        
        .section-title {
            font-size: 2.2rem;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .project-card {
            background: var(--card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 25px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px var(--shadow);
            text-align: left;
            text-decoration: none;
        }
        
        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(74, 123, 255, 0.3);
            text-decoration: none;
        }
        
        .project-card h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--accent);
        }
        
        .project-card p {
            color: var(--text);
            opacity: 0.9;
            line-height: 1.6;
        }
        
        /* 技能部分 */
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 35px;
            margin-top: 30px;
        }
        
        .skill-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
        }
        
        .skill-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 2rem;
            color: white;
            transition: var(--transition);
        }
        
        .skill-item:hover .skill-icon {
            transform: scale(1.1);
        }
        
        .skill-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        /* 动漫贴纸 */
        .anime-sticker {
            position: fixed;
            bottom: 0px;
            left: 20px;
            width: 120px;
            z-index: 50;
            transform-origin: bottom left;
            /* animation: float 6s ease-in-out infinite; */
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.4));
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-name {
                display: none;
            }
            
            .name {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            
            .link-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .anime-sticker {
                width: 90px;
            }
        }
        
        /* 在CSS变量定义后添加图标显示规则 */
        /* 新增：根据主题控制图标显示 */
        body:not(.light-theme) .dark-icon {
            display: none;
        }
        body.light-theme .light-icon {
            display: none;
        }
    </style>

    <script>
        // 打字机效果
        const tagline = document.getElementById('tagline');
        const messages = [
            "Hi",
            "欢迎来到我的主页",
            "一个在代码中遨游的旅人",
            "用代码创造美好体验"
        ];
        let messageIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        
        function typeEffect() {
            const currentMessage = messages[messageIndex];
            
            if (isDeleting) {
                tagline.innerHTML = currentMessage.substring(0, charIndex - 1) + '<span class="typing-cursor"></span>';
                charIndex--;
            } else {
                tagline.innerHTML = currentMessage.substring(0, charIndex + 1) + '<span class="typing-cursor"></span>';
                charIndex++;
            }
            
            if (!isDeleting && charIndex === currentMessage.length) {
                setTimeout(() => isDeleting = true, 500);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                messageIndex = (messageIndex + 1) % messages.length;
            }
            
            const speed = isDeleting ? 60 : 120;
            setTimeout(typeEffect, speed);
        }
        
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            themeToggle.classList.toggle('dark');
            
            if (document.body.classList.contains('light-theme')) {
                // 应用浅色主题变量
                document.documentElement.style.setProperty('--bg', 'var(--bg-light)');
                document.documentElement.style.setProperty('--bg-acrylic', 'var(--bg-light-acrylic)');
                document.documentElement.style.setProperty('--text', 'var(--text-light)');
                document.documentElement.style.setProperty('--accent', 'var(--accent-light)');
                document.documentElement.style.setProperty('--card', 'var(--card-light)');
                document.documentElement.style.setProperty('--shadow', 'var(--shadow-light)');
            } else {
                // 应用深色主题变量
                document.documentElement.style.setProperty('--bg', 'var(--bg-dark)');
                document.documentElement.style.setProperty('--bg-acrylic', 'var(--bg-dark-acrylic)');
                document.documentElement.style.setProperty('--text', 'var(--text-dark)');
                document.documentElement.style.setProperty('--accent', 'var(--accent-dark)');
                document.documentElement.style.setProperty('--card', 'var(--card-dark)');
                document.documentElement.style.setProperty('--shadow', 'var(--shadow-dark)');
            }
        });
        
        // 启动打字机效果
        setTimeout(typeEffect, 1000);
    </script>
